<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Glam Ethnic</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 1rem;
    }

    .cart-summary {
      text-align: right;
      margin-top: 1rem;
    }

    .cart-summary button {
      padding: 0.5rem 1rem;
      background-color: #60003b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-summary button:hover {
      background-color: #80004d;
    }
  </style>
</head>
