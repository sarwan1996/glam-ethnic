<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glam Ethnic - Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-item {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Back to Shop</a>
    </nav>
  </header>

  <main>
    <div id="cartItems"></div>

    <h2>Shipping Information</h2>
    <form id="checkoutForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="address">Address:</label>
      <textarea id="address" required></textarea>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Glam Ethnic. All rights reserved.</p>
  </footer>

  <script>
    const cartItemsDiv = document.getElementById('cartItems');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function displayCart() {
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      cartItemsDiv.innerHTML = cart.map(item => {
        // Handle old cart format (just a string)
        if (typeof item === 'string') {
          return `
            <div class="cart-item">
              <p><strong>${item}</strong></p>
            </div>
          `;
        }

        // Handle new format (object with details)
        return `
          <div class="cart-item">
            <img src="${item.image || 'images/default.jpg'}" alt="${item.title}">
            <div>
              <h4>${item.title}</h4>
              <p>₹${item.price}</p>
              <p>Quantity: ${item.quantity || 1}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = 'products.html';
    });

    displayCart();
  </script>
</body>
</html>
