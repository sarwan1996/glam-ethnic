<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glam Ethnic - Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    nav a.active {
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <header>
    <h1>Glam Ethnic</h1>
    <nav>
      <a href="index.html" id="nav-home">Home</a>
      <a href="products.html?category=saree" id="nav-saree">Sarees</a>
      <a href="products.html?category=chudi" id="nav-chudi">Chudi</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="products" id="product-list">
    <p>Loading products...</p>
  </main>

  <footer>
    <p>&copy; 2025 Glam Ethnic. All rights reserved.</p>
  </footer>

  <!-- Shared cart logic -->
  <script src="script.js"></script>

  <!-- Product filtering script -->
  <script>
    const allProducts = [
      {
        title: "Silk Saree",
        price: 1499,
        image: "images/saree1.jpg",
        category: "saree"
      },
      {
        title: "Floral Ruffle Saree",
        price: 1899,
        image: "images/saree2.jpg",
        category: "saree"
      },
      {
        title: "Designer Chudi",
        price: 999,
        image: "images/chudi1.jpg",
        category: "chudi"
      },
      {
        title: "Cotton Chudi Set",
        price: 799,
        image: "images/chudi2.jpg",
        category: "chudi"
      }
    ];

    function getCategoryFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('category'); // saree, chudi, or null
    }

    function renderProducts(category) {
      const container = document.getElementById('product-list');
      const filtered = category ? allProducts.filter(p => p.category === category) : allProducts;

      if (filtered.length === 0) {
        container.innerHTML = '<p>No products found in this category.</p>';
        return;
      }

      container.innerHTML = filtered.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>â‚¹${product.price}</p>
          <button onclick="addToCart('${product.title}', ${product.price}, '${product.image}')">Add to Cart</button>
        </div>
      `).join('');
    }

    function highlightNav(category) {
      if (category === 'saree') {
        document.getElementById('nav-saree')?.classList.add('active');
      } else if (category === 'chudi') {
        document.getElementById('nav-chudi')?.classList.add('active');
      } else {
        document.getElementById('nav-home')?.classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const category = getCategoryFromURL();
      renderProducts(category);
      highlightNav(category);
    });
  </script>
</body>
</html>
