<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glam Ethnic - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Glam Ethnic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html?category=saree">Sarees</a>
      <a href="products.html?category=chudi">Chudi</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="products" id="product-list"></main>

  <footer>
    <p>&copy; 2025 Glam Ethnic. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const allProducts = [
      {
        title: "Silk Saree",
        price: 1499,
        image: "images/saree1.jpg",
        category: "saree"
      },
      {
        title: "Floral Ruffle Saree",
        price: 1899,
        image: "images/saree2.jpg",
        category: "saree"
      },
      {
        title: "Designer Chudi",
        price: 999,
        image: "images/chudi1.jpg",
        category: "chudi"
      },
      {
        title: "Cotton Chudi Set",
        price: 799,
        image: "images/chudi2.jpg",
        category: "chudi"
      }
    ];

    function getCategoryFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('category'); // saree, chudi, or null
    }

    function renderProducts(category) {
      const container = document.getElementById('product-list');
      const filtered = category ? allProducts.filter(p => p.category === category) : allProducts;

      if (filtered.length === 0) {
        container.innerHTML = '<p>No products found in this category.</p>';
        return;
      }

      container.innerHTML = filtered.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>â‚¹${product.price}</p>
          <button onclick="addToCart('${product.title}', ${product.price}, '${product.image}')">Add to Cart</button>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const category = getCategoryFromURL();
      renderProducts(category);
    });
  </script>
</body>
</html>
