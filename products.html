<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glam Ethnic - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Glam Ethnic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html?category=saree">Sarees</a>
      <a href="products.html?category=chudi">Chudi</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main id="productList" class="products"></main>

  <footer>
    <p>&copy; 2025 Glam Ethnic. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const allProducts = [
      { title: "Silk Saree", price: 1499, image: "images/saree1.jpg", category: "saree" },
      { title: "Floral Ruffle Saree", price: 1899, image: "images/saree2.jpg", category: "saree" },
      { title: "Designer Chudi", price: 999, image: "images/chudi1.jpg", category: "chudi" },
      { title: "Cotton Chudi Set", price: 799, image: "images/chudi2.jpg", category: "chudi" }
    ];

    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    const filtered = category ? allProducts.filter(p => p.category === category) : allProducts;

    const container = document.getElementById("productList");
    container.innerHTML = filtered.map(p => `
      <div class="product-card">
        <img src="${p.image}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart('${p.title}', ${p.price}, '${p.image}')">Add to Cart</button>
      </div>
    `).join('');
  </script>
</body>
</html>
