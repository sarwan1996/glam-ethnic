<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glam Ethnic - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Glam Ethnic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html?category=saree">Sarees</a>
      <a href="products.html?category=chudi">Chudi</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="products">
    <!-- Sarees -->
    <div class="product-card">
      <img src="images/saree1.jpg" alt="Silk Saree">
      <h3>Silk Saree</h3>
      <p>₹1,499</p>
      <button onclick='addToCart({
        title: "Silk Saree",
        price: 1499,
        image: "images/saree1.jpg"
      })'>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/saree2.jpg" alt="Floral Ruffle Saree">
      <h3>Floral Ruffle Saree</h3>
      <p>₹1,899</p>
      <button onclick='addToCart({
        title: "Floral Ruffle Saree",
        price: 1899,
        image: "images/saree2.jpg"
      })'>Add to Cart</button>
    </div>

    <!-- Chudi -->
    <div class="product-card">
      <img src="images/chudi1.jpg" alt="Designer Chudi">
      <h3>Designer Chudi</h3>
      <p>₹999</p>
      <button onclick='addToCart({
        title: "Designer Chudi",
        price: 999,
        image: "images/chudi1.jpg"
      })'>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/chudi2.jpg" alt="Cotton Chudi Set">
      <h3>Cotton Chudi Set</h3>
      <p>₹799</p>
      <button onclick='addToCart({
        title: "Cotton Chudi Set",
        price: 799,
        image: "images/chudi2.jpg"
      })'>Add to Cart</button>
    </div>
  </main>

  </footer>
