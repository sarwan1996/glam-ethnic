<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glam Ethnic - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Glam Ethnic</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main>
    <h2>Our Collection</h2>
    <div id="productDisplay" class="product-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 Glam Ethnic. All rights reserved.</p>
  </footer>

  <script>
    const productDisplay = document.getElementById('productDisplay');

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      productDisplay.innerHTML = '';

      products.forEach((product) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.title}" width="150">
          <h3>${product.title}</h3>
          <p>â‚¹${product.price}</p>
          <p>Category: ${product.category}</p>
          <button onclick="addToCart('Silk Saree', 1499, 'images/saree1.jpg')">Add to Cart</button>
        `;
        productDisplay.appendChild(div);
      });
    }
  </script>

  <!-- Shared script for cart count and logic -->
  <script src="script.js"></script>

  <!-- Load products after all scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
